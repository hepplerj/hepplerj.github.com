<div class="masthead-wrapper">
  <header id="masthead" itemscope itemtype="http://schema.org/Organization">
    <span class="site-title" itemprop="name"><a href="{{ site.url }}">{{ site.title }}</a></span>
  </header><!-- /.masthead -->
  <nav role="navigation" id="site-nav" class="nav">
      <ul>
          {% for link in site.links %}
            <li itemscope itemtype="http://schema.org/SiteNavigationElement"><a href="{{ site.url }}{{ link.url }}" itemprop="url"><span itemprop="name">{{ link.title }}</span></a></li>
          {% endfor %}
            <li itemscope itemtype="http://schema.org/SiteNavigationElement"><a href="{{ site.owner.vita }}"><span itemprop="url">Vita</span></a></li>
      </ul>
  </nav>
</div><!-- /.entry-wrapper -->
