---
layout: default
---

<div class="post">
  <!-- <h1 class="post-title">{{ page.title }}</h1> -->
  <div class="posthead">
  <h1 class="title">{{ page.title }}</h1>
  {% if page.intro %}<p class="description">{{ page.intro }}</p>{% endif %}
  </div>
  {% if page.image.feature %}
    <div class="overlay"></div>
    <img class="featured-image" src="{{ site.url }}/assets/images/{{ page.image.feature }}"/>
  {% endif %}

  {{ content }}

  {% if page.external-url %}
  <p class="link-post-out"><i class="fa fa-link"></i> <a href="{{ page.external-url }}">{{ page.title }} â†’</a></p>
  {% endif %}
</div>

<div class="essay-info">
  <div class="essay-info-biography">    
    <p>{{ page.date | date: "%B %d, %Y" }} <a href="http://twitter.com/{{site.owner.twitter}}">@jaheppler</a></p>
  </div>
</div>

    {% if page.comments %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES * * */
        var disqus_shortname = 'jasonhepplerorgsite';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    {% endif %}
