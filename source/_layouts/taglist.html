---
layout: default
---

<h2>Tags for <span style="border-bottom: 1px solid #333">{{ page.title }}</span></h2>

<nav>
    <ul>
    {% for post in site.posts %}
    {% if post.tags contains page.tagname %}
        <li><time datetime="{{ post.date }}">{{ post.date | date: "%d %b %y" }} </time><a href="{{ post.url }}">{{ post.title | markdownify | replace: "<p>", "" | replace: "</p>", "" | strip }}</a></li>
    {% endif %}
    {% endfor %}
    </ul>
</nav>
