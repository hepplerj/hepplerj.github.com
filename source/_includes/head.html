<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="description" content="A blog covering history and technology by historian Jason A. Heppler."/>
  <meta name="author" content="Jason A. Heppler"/>
  <meta name="copyright" content="&copy; Copyright 2008 to Present"/>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, minimum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta property="twitter:account_id" content="16240799"/>
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="x-dns-prefetch-control" content="off">
  <link rel="canonical" href="http://jasonheppler.org/" />
  
  <!-- RDFa Metadata (in DublinCore) -->
  <meta property="dc:title" content="" />
  <meta property="dc:creator" content="Jason A. Heppler" />
  <meta property="dc:date" content="{{ site.time }}" />
  <meta property="dc:format" content="text/html" />
  <meta property="dc:language" content="en" />
  <meta property="dc:identifier" content="/" />
  <meta property="dc:rights" content="CC BY-NC-SA 3.0" />
  <meta property="dc:source" content="Jason Heppler weblog" />
  <meta property="dc:subject" content="History" />
  <meta property="dc:type" content="website" />

  <!-- RDFa Metadata (in OpenGraph) -->
  <meta property="og:title" content="" />
  <meta property="og:author" content="http://jasonheppler.org" />
  <meta property="og:site_name" content="Jason Heppler weblog" />
  <meta property="og:url" content="/" />
  <meta property="og:type" content="website" />

  <!-- Google Scholar Metadata -->
  <meta name="citation_author" content="Jason A. Heppler"/>
  <meta name="citation_date" content="{{ site.time }}"/>
  <meta name="citation_title" content=""/>
  <meta name="citation_journal_title" content="Jason Heppler weblog"/>

  <!-- Twitter cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@jaheppler">
  <meta name="twitter:creator" content="@jaheppler">
  <meta name="twitter:url" content="http://jasonheppler.org">
  <meta name="twitter:title" content="History, Technology, and Design">
  <meta name="twitter:description" content="A blog covering history and technology by historian Jason A. Heppler.">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/stylesheets/style.css">
  <link rel="stylesheet" href="/assets/stylesheets/syntax.css">
  <link rel="stylesheet" href="/assets/stylesheets/rrssb.css">
  <link rel="stylesheet" href="/assets/stylesheets/bigfoot-default.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Javascripts -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/javascripts/bigfoot.min.js"></script>
  <script type="text/javascript">
      $.bigfoot();
  </script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" title="{{ site.title }}" type="application/rss+xml" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" title="{{ site.title }}" type="application/json" href="{{ "/feed.json" | prepend: site.baseurl | prepend: site.url }}" />
  <script type="application/ld+json">
  { "@context": "http://schema.org",
    "@type": "CreativeWork",
    
    "author": "Jason A. Heppler" }
  </script>

</head>
