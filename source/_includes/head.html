<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

      <meta name="description" content="A blog covering history, technology, and the American West by historian Jason A. Heppler."/>
      <meta name="author" content="Jason A. Heppler"/>
      <meta name="copyright" content="&copy; Copyright 2008 to Present"/>
      <meta name="HandheldFriendly" content="True">
      <meta name="MobileOptimized" content="320">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta property="twitter:account_id" content="16240799"/>
      <meta http-equiv="cleartype" content="on">
      <meta http-equiv="x-dns-prefetch-control" content="off">
      <link rel="canonical" href="http://jasonheppler.org/" />

      <meta name="twitter:card" content="summary">
      <meta name="twitter:site" content="@jaheppler">
      <meta name="twitter:creator" content="@jaheppler">
      <meta name="twitter:url" content="http://jasonheppler.org">
      <meta name="twitter:title" content="History, Technology, and Design">
      <meta name="twitter:description" content="A blog covering history, technology, and the American West by historian Jason A. Heppler.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" />

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/syntax.css" | prepend: site.baseurl }}">
    <!--[if IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie.css" | prepend: site.baseurl }}"><![endif]-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Modernizr -->
    <script src="{{ "/assets/js/modernizr.custom.15390.js" | prepend: site.baseurl }}" type="text/javascript"></script>
 
    <!-- Bigfoot -->
    <link rel="stylesheet" href="/assets/css/bigfoot-default.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/bigfoot.min.js"></script>
    <script type="text/javascript">
        $.bigfoot();
    </script>

    <!-- D3.js -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>
