{{ partial "head.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

{{ $taxo := "categories" }} <!-- Use the plural form here -->
<ul id="{{ $taxo }}">
    {{ range .Param $taxo }}
        {{ $name := . }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxo ($name | urlize)) }}
            <li><a href="{{ .Permalink }}">{{ $name }}</a></li>
        {{ end }}
    {{ end }}
</ul>

{{ partial "foot.html" . }}
