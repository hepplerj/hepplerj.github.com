{{ partial "head.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

<div class="writing">  
{{ range (where .Site.RegularPages "Section" "blog").GroupByDate "2006" }}
    {{ range .Pages }}
    <div>
      <div><a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a></div>
      <div>{{ .Date.Format "2006-01-01" }}</div>
    </div>
    {{ end }}
{{ end }}
</div>

{{ partial "foot.html" . }}
