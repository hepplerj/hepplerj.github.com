{{ partial "head.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

<div class="writing">  
{{ range (where .Site.RegularPages "Section" "blog").GroupByDate "2006" }}
<h2>{{ .Key }}</h2>
    {{ range .Pages }}
    <div>
      <div><a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a></div>
      <div>{{ .Date.Format "January 2" }}</div>
    </div>
    {{ end }}
{{ end }}

{{ partial "foot.html" . }}
