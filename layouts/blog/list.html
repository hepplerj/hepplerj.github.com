{{ partial "head.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

<div class="writing">  
{{ range (where .Site.RegularPages "Section" "blog").GroupByDate "2006" }}
<h2>{{ .Key }}</h2>
    {{ range .Pages }}
    <div class="preview-post">
      <div><a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a> <em>&mdash; <span class="date">{{ .Date.Format "2 January 2006" }}</span></em></div>
    </div>
    {{ end }}
{{ end }}
</div>

{{ partial "foot.html" . }}
