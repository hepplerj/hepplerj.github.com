{{ partial "head.html" . }}
<div class='pad2y limiter content'>
  <div class="body"> 

{{if not .IsHome }}
<h1><strong>{{ .Title }}</strong></h1>
{{ end }}

{{ .Content }}

<ul class="page-list">
  {{ range where .Pages ".Params.hidden" "!=" "true" }}
  <li>
    <a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
</div>

{{ partial "foot.html" . }}
