{{ partial "head.html" . }}

<div class='pad2y limiter content'>
  <div class="body">  
    <header>
    {{ if .Params.page_type }}
    {{ else }}
    <h1 class="title">{{ .Title }}</h1>
    {{ end }}
    {{ partial "article-meta.html" . }}
  </header>
  {{- if (.Param "ShowToc") }}

  {{- end }}
{{ .Content }}
</div>

{{ partial "foot.html" . }}
</div>
