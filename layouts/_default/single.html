{{ partial "head.html" . }}

<article id="{{ urlize .Title }}">
  <header>
    {{ if .Params.page_type }}
    {{ else }}
    <h1 class="title"><strong>{{ .Title }}</strong></h1>
    {{ end }}
    {{ partial "article-meta.html" . }}
  </header>
  {{ if .Params.toc }}
  <strong>Table of contents:</strong>
  {{ .TableOfContents }}
  {{ end }}
{{ .Content }}
</article>

{{ partial "foot.html" . }}
